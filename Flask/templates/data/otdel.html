{% extends "basic.html" %}

{% block content %}

<style>
    #addotdel{
    display:block;
    }
</style>
 <div class="posts-list">

<h3 class="widget-title">Список отделений</h3>
    <table style="width:100%" class="table table-condensed">
    <thead>
        <tr>
            <th><h4><b>№</b></h4></th>
            <th><h4><b>Название</b></h4></th>
            <th><h4><b>Удаление</b></h4></th>

        </tr>
    </thead>
        <tbody>
        {% for otdel in records %}


          <tr>
            <td>{{ otdel.id  }}</td>
            <td>{{ otdel.name }}</td>
            <td><a href="/del?id={{ otdel.id }}&redirect=otdels&tablename=otdel" style="color:red">Удалить</a></td>
        </tr>

        {% endfor %}

    </tbody>

</table>
     </div>
{% endblock %}
