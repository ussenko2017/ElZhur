{% extends "basic.html" %}

{% block content %}
<div class="posts-list">
<style>
    #addspecial{
    display:block;
    }
</style>
<h3 class="widget-title">Список специальностей</h3>
    <table style="width:100%" class="table table-condensed">
    <thead>
        <tr>
            <th><h4><b>№</b></h4></th>
            <th><h4><b>Название</b></h4></th>
            <th><h4><b>Отделение</b></h4></th>
            <th><h4><b>Удаление</b></h4></th>
        </tr>
    </thead>
        <tbody>
        {% for id, special_name, otdel_name in records %}



                <tr>
                    <td>{{ id }}</td>
                    <td>{{ special_name}}</td>
                    <td>{{ otdel_name }}</td>
            <td><a href="/del?id={{ id }}&redirect=specials&tablename=special" style="color:red">Удалить</a></td>
                </tr>



        {% endfor %}

    </tbody>

</table>
</div>

{% endblock %}
